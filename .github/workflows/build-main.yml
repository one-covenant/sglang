name: Build Main

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker tag (defaults to latest)"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          docker-images: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -f docker/Dockerfile \
            --target framework \
            --build-arg CUDA_VERSION=12.9.1 \
            --build-arg BUILD_TYPE=all \
            --build-arg GRACE_BLACKWELL=0 \
            --build-arg USE_LATEST_SGLANG=1 \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || 'latest' }} \
            --no-cache \
            .

